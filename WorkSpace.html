<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600i,700&display=swap&subset=greek"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="src/Css/index.css">
    <script src="src/Script/CreatePost.js"></script>
    <title>WorkSpace</title>
</head>

<body>
    <div class="containers">
        <header class="logo_left_header">
            <div id="logo"><a href="index.html"><img class="logo" title="Home" src="src/Pictures/logo.png"
                        alt=""></a></div>
            <a href="LogIn.html">Sign Out</a>
        </header>
        <main class="main_workSpace">
            <div class="header_in_main">
                <div class="image_name_wSpace">
                    <img class="img_workSpace" src="src/Pictures/person_icon_workSpace.png">
                    <div id="workSpace_name" class="workSpace_name">Khoren<br> Ter-Hovhannisyan</div>
                </div>
                <!-- MODAL START -->

                <button type="button" class="cr_new_post_button" data-toggle="modal" data-target="#exampleModal"
                    data-whatever="@getbootstrap">Create New Post</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Creating New Post</h5>
                                <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="title" class="col-form-label">Title:</label>
                                        <input type="text" class="form-control" id="title">
                                    </div>
                                    <div class="form-group">
                                        <label for="discription_text" class="col-form-label">Discription</label>
                                        <textarea class="form-control" id="discription_text"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" onclick="createPost()" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--MODAL END  -->

            </div>
            <section class="section_workSpace">
                <div class="section_list">
                    <article class="posts"></article>
                    <article class="posts"></article>
                    <article class="posts"></article>
                    <article class="posts"></article>
                </div>
            </section>
        </main>
        <footer class="footer_workSpace">
            <h6>Created by Khoren Ter-Hovhannisyan 2019</h6>
        </footer>
    </div>
</body>

</html>
