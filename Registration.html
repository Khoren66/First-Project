<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600i,700&display=swap&subset=greek"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/Css/index.css">
</head>

<body>
    <div class="containers">
        <header class="logo_left_header">
            <div id="logo"><a href="index.html"><img class="logo" title="Home" src="src/Pictures/logo.png"
                        alt=""></a></div>
            <a class="login" href="LogIn.html">Log in</a>
        </header>
        <main class="main_reg_log">
            <div class="formD form_reg">
                <input class="form_element" required placeholder="Fisrt Name" id="reg_firstName" type="text" />
                <input class="form_element" required type="text" placeholder="Last Name" id="reg_lastName" />
                <input class="form_element" required type="email" placeholder="Email" id="email" />
                <input class="form_element" required type="password" placeholder="Password" id="password" />
                <select aria-placeholder="City" id="city" required class="form_element">
                    <option selected hidden value="">--Select City--</option>
                    <option value="yerevan">Yerevan</option>
                    <option value="gyumri">Gyumri</option>
                    <option value="vanadzor">Vanadzor</option>
                    <option value="sevan">Sevan</option>
                </select>
                <div class="reg_radio">
                    <input class="radio" required type="radio" name="gender" value="male"> Male
                    <input class="radio" type="radio" name="gender" value="female" required> Female
                </div>
                <div class="mail_send">
                    <label class="checkBox_email"><input type=checkbox name=send_email> Send me Email</label>
                    <button class="submit_reg"  onclick="regFetch()" type="submit">Submit</button>
                </div>
            </div>
        </main>
    </div>
    <script src="src/Script/reg.js"></script>
</body>

</html>
